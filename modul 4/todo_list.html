<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi To-Do List</title>
  <style>
    li {
      margin: 5px 0;
      padding: 5px;
      list-style-type: none;
      background-color: #f5f5f5;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h2>To-Do List Sederhana</h2>
  <input type="text" id="input-todo" placeholder="Ketik tugas baru...">
  <button onclick="tambahTugas()">Tambah</button>
  <ul id="daftar-tugas"></ul>

  <script>
    var tugas = [];
    
    function tambahTugas() {
      var inputElement = document.getElementById("input-todo");
      if (inputElement.value.trim() !== "") {
        tugas.push(inputElement.value);
        inputElement.value = "";
        tampilkanDaftar();
      }
    }
    
    function tampilkanDaftar() {
      var daftarElement = document.getElementById("daftar-tugas");
      daftarElement.innerHTML = "";
      
      for (let i = 0; i < tugas.length; i++) {
        const listItem = document.createElement("li");
        
        const taskText = document.createElement("span");
        taskText.textContent = tugas[i];
        
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = function() {
          hapusTugas(i);
        };
        
        listItem.appendChild(taskText);
        listItem.appendChild(deleteBtn);
        daftarElement.appendChild(listItem);
      }
    }
    
    function hapusTugas(index) {
      tugas.splice(index, 1); // Remove 1 item at the specified index
      tampilkanDaftar(); // Refresh the displayed list
    }
  </script>
</body>
</html>
